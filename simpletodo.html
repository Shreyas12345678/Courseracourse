<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>this is todo app</title>
</head>

<style>
 body{
 	padding: 0;
 	margin:0;

 }
 .container{
 	margin-left:500px;
 	margin-bottom: 100px;
 	margin-top: 200px;
 
 	
 	font-size: 20px;
 }


</style>
<script >
   var app=angular.module("todomodule",[]);
   app.controller("mycontroller",function($scope){
     $scope.message="";
     $scope.products = ["one ","two","three"];
      $scope.addElement = function(){
        
        if (!$scope.myinput) {
           $scope.message = "cant add nothing";
        	return;}        
        if ($scope.products.indexOf($scope.myinput) == -1) {
            $scope.products.push($scope.myinput);
            $scope.message = "added sucessfully";
        } else {
            $scope.message = "The item is already in your shopping list.";
        }
    };
      $scope.removeEle=function(x){
        $scope.products.splice(x,1);
        $scope.message="item removed sucessfully";
      }

   });
   
 
</script >

<body ng-app="todomodule" ng-controller="mycontroller">

	<div class="container">
<input type="text" ng-model= "myinput">
<ul>
	<li ng-repeat="x in products">{{x}}
     <span ng-click="removeEle($index)">x</span>
	</li>
</ul>
<p>{{ message }}</p><br>
<button ng-click="addElement()">click me</button></div>


</body>
</html>
